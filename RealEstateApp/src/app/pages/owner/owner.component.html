<nb-card>
    <nb-card-body>
        <button nbButton status="primary" [routerLink]="['owner-form']">Crear Propietario</button>
    </nb-card-body>
    <nb-card-body>
        <table>
            <tr>
                <th>Id Dueño</th>  
                <th>Nombre</th>  
                <th>Dirección</th>  
                <th>Cumpleaños</th>
                <th></th>
            </tr>
            <tr *ngFor="let owner of owners">
                <td>
                    {{owner.idOwner}}
                </td>
                <td>
                    {{owner.name}}
                </td>
                <td>
                    {{owner.address}}
                </td>
                <td>
                    {{owner.bithday | date:'dd-MM-YYYY'}}
                </td>
                <td>
                    <button nbButton (click)="editOwner(owner.idOwner)" status="basic"><nb-icon icon="edit-2-outline"></nb-icon> Editar</button>
                    <button nbButton (click)="deleteOwner(owner.idOwner)" status="basic"><nb-icon icon="trash-2-outline"></nb-icon> Eliminar</button>
                    
                </td>
            </tr>
        </table>
    </nb-card-body>
</nb-card>
